<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scroll Earth POC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Scene: pinned, scroll scrubs video; at the end, PNG halves slide apart -->
  <section class="scene" id="scene">
    <video
      id="earthVideo"
      class="earthVideo"
      muted
      playsinline
      preload="auto"
    >
      <source src="assets/earth.mp4" type="video/mp4" />
    </video>

    <!-- Underlay revealed during the wipe -->
    <div class="wipeUnderlay" id="wipeUnderlay"></div>

    <!-- Overlay: two PNG halves that slide apart -->
    <div class="wipeOverlay" id="wipeOverlay" aria-hidden="true">
      <img class="wipeHalf wipeLeft" id="wipeLeft" src="assets/page1_left.png" alt="">
      <img class="wipeHalf wipeRight" id="wipeRight" src="assets/page1_right.png" alt="">
    </div>

    <div class="hint">Scroll ↓ (we’re “moving the graphics,” not the page)</div>
  </section>

  <!-- Optional footer just so the page has a clean end -->
  <section class="footer">
    <p>End of demo.</p>
  </section>

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
