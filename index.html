<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scroll Earth POC</title>
  <script type="text/javascript" nonce="e5cc50f22db64260a001a05b18c" src="//local.adguard.org?ts=1770340798729&amp;type=content-script&amp;dmn=chatgpt.com&amp;url=https%3A%2F%2Fchatgpt.com%2Fbackend-api%2Festuary%2Fcontent%3Fid%3Dfile_000000006a10720c9879da0608f6f46b%26ts%3D491762%26p%3Dfs%26cid%3D1%26sig%3D873fe283a9de5ad621a0de1c523684d0766e8c945a379d48e9cf609408ea3668%26v%3D0&amp;app=chrome.exe&amp;css=2&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=0"></script><script type="text/javascript" nonce="e5cc50f22db64260a001a05b18c" src="//local.adguard.org?ts=1770340798729&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Popup%20Blocker&amp;type=user-script"></script><link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Scene: pinned, scroll scrubs video -->
  <section class="scene" id="scene">
    <video
      id="earthVideo"
      class="earthVideo"
      muted
      playsinline
      preload="auto"
    >
      <source src="assets/earth.mp4" type="video/mp4" />
    </video>

    <div class="overlay">
      <div class="graphic" id="endGraphic">
        <div class="graphicBox">GRAPHIC</div>
        <div class="graphicCaption">Fade in when video ends</div>
      </div>
    </div>

    <div class="hint">Scroll ↓ (we’re “moving the graphics,” not the page)</div>
  </section>

  <!-- Horizontal scroll section -->
  <section class="horizontal" id="horizontal">
    <div class="track" id="track">
      <div class="panel panelA">
        <h2>Video ended</h2>
        <p>Now the whole scene can slide left…</p>
      </div>
      <div class="panel panelB">
        <h2>…and reveal text</h2>
        <p>
          Put your story here. This panel is revealed via horizontal scroll.
          Add images, bullets, whatever.
        </p>
      </div>
    </div>
  </section>

  <section class="footer">
    <p>End of demo.</p>
  </section>

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
