<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scroll Earth POC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Scene: pinned, scroll scrubs video -->
  <section class="scene" id="scene">
    <video
      id="earthVideo"
      class="earthVideo"
      muted
      playsinline
      preload="auto"
    >
      <source src="assets/earth.mp4" type="video/mp4" />
    </video>

    <div class="overlay">
      <div class="graphic" id="endGraphic">
        <div class="graphicBox">GRAPHIC</div>
        <div class="graphicCaption">Fade in when video ends</div>
      </div>
    </div>

    <div class="hint">Scroll ↓ (we’re “moving the graphics,” not the page)</div>
  </section>

  <!-- Horizontal scroll section -->
  <section class="horizontal" id="horizontal">
    <div class="track" id="track">
      <div class="panel panelA">
        <h2>Video ended</h2>
        <p>Now the whole scene can slide left…</p>
      </div>
      <div class="panel panelB">
        <h2>…and reveal text</h2>
        <p>
          Put your story here. This panel is revealed via horizontal scroll.
          Add images, bullets, whatever.
        </p>
      </div>
    </div>
  </section>

  <section class="footer">
    <p>End of demo.</p>
  </section>

  <!-- GSAP + ScrollTrigger (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
