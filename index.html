<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scroll Earth POC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Stays on top AFTER Phase B, until CTA reveal -->
  <img
    id="slashStaticGlobal"
    class="slashStaticGlobal"
    src="assets/slash_static.png"
    alt=""
    draggable="false"
  />

  <main>
    <!-- ONE pinned experience -->
    <section id="experience" class="experience" aria-label="Scroll driven experience">
      <!-- Background video (Phase A) -->
      <video
        id="earthVideo"
        class="earthVideo"
        src="assets/earth.mp4"
        preload="auto"
        muted
        playsinline
        webkit-playsinline
      ></video>

      <!-- Slash baked video (Phase B) -->
      <video
        id="slashVideo"
        class="slashVideo"
        src="assets/slash.mp4"
        preload="auto"
        muted
        playsinline
        webkit-playsinline
      ></video>

      <!-- Layer stack (Pages 1â€“5 + Final CTA) -->
      <div id="layerStack" class="layerStack" aria-hidden="true">
        <!-- FINAL CTA (bottom-most layer) -->
        <div class="layer layerFinal" data-layer="final">
          <div class="finalInner">
            <h1>Next Steps</h1>
            <p>We will create a design guidline to inform any more content.</p>
            <p>
              <a class="pdfLink" href="assets/deign_brief.pdf" download>Download the design brief</a>
            </p>
          </div>
        </div>

        <!-- Page 5 -->
        <div class="layer" data-layer="5">
          <img class="half left"  src="assets/page5_left.png"  alt="" draggable="false" />
          <img class="half right" src="assets/page5_right.png" alt="" draggable="false" />
        </div>

        <!-- Page 4 -->
        <div class="layer" data-layer="4">
          <img class="half left"  src="assets/page4_left.png"  alt="" draggable="false" />
          <img class="half right" src="assets/page4_right.png" alt="" draggable="false" />
        </div>

        <!-- Page 3 -->
        <div class="layer" data-layer="3">
          <img class="half left"  src="assets/page3_left.png"  alt="" draggable="false" />
          <img class="half right" src="assets/page3_right.png" alt="" draggable="false" />
        </div>

        <!-- Page 2 -->
        <div class="layer" data-layer="2">
          <img class="half left"  src="assets/page2_left.png"  alt="" draggable="false" />
          <img class="half right" src="assets/page2_right.png" alt="" draggable="false" />
        </div>

        <!-- Page 1 (top-most layer) -->
        <div class="layer" data-layer="1">
          <img class="half left"  src="assets/page1_left.png"  alt="" draggable="false" />
          <img class="half right" src="assets/page1_right.png" alt="" draggable="false" />
        </div>
      </div>
    </section>

    <!-- Spacer so the pin has somewhere to "end" into normal scroll -->
    <section class="afterExperience" aria-hidden="true"></section>
  </main>

  <!-- GSAP + ScrollTrigger via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
