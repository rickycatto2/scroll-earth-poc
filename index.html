<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scroll Earth POC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
    <!-- Pinned opening scene -->
    <section id="scene" class="scene" aria-label="Scroll driven scene">
      <!-- Earth video (Phase A) -->
      <video
        id="earthVideo"
        class="earthVideo"
        src="assets/earth.mp4"
        preload="auto"
        muted
        playsinline
        webkit-playsinline
      ></video>

      <!-- Page 2 reveal underlay (behind the split). IMPORTANT: halves overlap, not grid -->
      <div id="revealPage2" class="revealPage" aria-hidden="true">
        <img class="revealHalf revealLeft" src="assets/page2_left.png" alt="" draggable="false" />
        <img class="revealHalf revealRight" src="assets/page2_right.png" alt="" draggable="false" />
      </div>

      <!-- Slash video overlay (Phase B) -->
      <video
        id="slashVideo"
        class="slashVideo"
        src="assets/slash.mp4"
        preload="auto"
        muted
        playsinline
        webkit-playsinline
      ></video>

      <!-- Static slash PNG that stays on top after Phase B -->
      <img
        id="slashStatic"
        class="slashStatic"
        src="assets/slash_static.png"
        alt=""
        draggable="false"
      />

      <!-- Split overlay (Phase C) -->
      <div id="wipeOverlay" class="wipeOverlay" aria-hidden="true">
        <img id="wipeLeft" class="wipeHalf wipeLeft" src="assets/page1_left.png" alt="" draggable="false" />
        <img id="wipeRight" class="wipeHalf wipeRight" src="assets/page1_right.png" alt="" draggable="false" />
      </div>
    </section>

    <!-- Unpinned content sections (Pages 2â€“5) -->
    <section class="pageSection" id="page2" aria-label="Page 2">
      <img class="pageHalf pageLeft" src="assets/page2_left.png" alt="" draggable="false" />
      <img class="pageHalf pageRight" src="assets/page2_right.png" alt="" draggable="false" />
    </section>

    <section class="pageSection" id="page3" aria-label="Page 3">
      <img class="pageHalf pageLeft" src="assets/page3_left.png" alt="" draggable="false" />
      <img class="pageHalf pageRight" src="assets/page3_right.png" alt="" draggable="false" />
    </section>

    <section class="pageSection" id="page4" aria-label="Page 4">
      <img class="pageHalf pageLeft" src="assets/page4_left.png" alt="" draggable="false" />
      <img class="pageHalf pageRight" src="assets/page4_right.png" alt="" draggable="false" />
    </section>

    <section class="pageSection" id="page5" aria-label="Page 5">
      <img class="pageHalf pageLeft" src="assets/page5_left.png" alt="" draggable="false" />
      <img class="pageHalf pageRight" src="assets/page5_right.png" alt="" draggable="false" />
    </section>

  </main>

  <!-- GSAP + ScrollTrigger via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
